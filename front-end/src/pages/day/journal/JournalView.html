<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesJournal.css"/>
    <title>Journal Page</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Returns to Day Page 
            const returnToDay = button => {
                button.addEventListener('click', () =>
                    window.location.href = '../DayView.html'
                )
            }

            returnToDay(document.getElementById('save')) // Save Journal Entry (TODO: NOT implemented) 
            returnToDay(document.getElementById('cancel')) // Cancels any changes (TODO: NOT implemented) 
        })
    </script>
</head>
<body>
    <center>
        <h1>JournalTest Page</h1>
        <h2>Write Your Daily Summary Below!</h2>

        <form class="text-submission" id="daySummary">
            <textarea id="summary" placeholder="Write your summary here (2000 character limit)" maxlength="1000"></textarea>
            <div>
                <button id="save" type="button">Save</button>
                <button id="cancel" type="button">Cancel</button>
            </div>
        </form>
    </center>
</body>
</html>
