<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesJournal.css"/>
    <script type="module" src="JournalComponent.js"></script>
    <title>Journal Page</title>
</head>
<body>
    <center>
        <h1>JournalTest Page</h1>
        <h2>Write Your Daily Summary Below!</h2>

        <form class="text-submission" id="daySummary">
            <textarea id="summary" placeholder="Write your summary here (2000 character limit)" maxlength="1000"></textarea>
            <div>
                <button id="save" type="button">Save</button>
                <button id="cancel" type="button">Cancel</button>
            </div>
        </form>
    </center>
</body>
</html>
